# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: "windows-latest"

steps:
- task: DotNetCoreCLI@2
  displayName: 'Build Blazor Project'
  inputs:
    command: build
- task: PublishBuildArtifacts@1
  displayName: "Publish to staging"
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop' 
- task: AzureFileCopy@3
  displayName: "Copy the bundle to pwa Storage Accunt"
  inputs:
      SourcePath: "$(Build.ArtifactStagingDirectory)/drop"
      azureSubscription: "web-deploy-service-connection"
      Destination: "AzureBlob"
      storage: "pwaappstorage"
      ContainerName: "$web"
